
  <!DOCTYPE html>
  <html>
    <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
      <title>My Class | Home </title>
    </head>

    <body>

        <nav class="blue">
          <div class="container">
              <div class="nav-wrapper">
                <a href="/" class="brand-logo"><img src="logo.png" alt="" height="68px"></a>
              </div>
          </div>
        </nav>

          <div class="row">
            <div class="col l2"></div>
      
            <div class="col s12 m12 l8">
              <br>

              <div class="row">
                <div class="col s12">
                  <div class="card hoverable">
                    <div class="card-content">
                      <a href="http://myclass.x10host.com/myClass/assessment/" class="grey-text text-darken-1">
                        <span class="card-title black-text">MyClass Assessment</span>
                        <p>Login to your Student/Admin account to manage your assessments.</p>
                      </a>
                    </div>
                  </div>
                </div>
              </div>

              <div class="row">
                <div class="col s12">
                  <div class="card hoverable">
                    <div class="card-content">
                      <a href="https://myclassinfo.github.io/announcements/" class="grey-text text-darken-1">
                        <span class="card-title black-text">MyClass Announcements</span>
                        <p>Login to your Student/Admin account to read or post announcements.</p>
                      </a>
                    </div>
                  </div>
                </div>
              </div>

              <div class="row">
                <div class="col s12">
                  <div class="card hoverable">
                    <div class="card-content">
                      <a href="https://myclassinfo.github.io/libs/" class="grey-text text-darken-1">
                        <span class="card-title black-text">MyClass Library</span>
                        <p>Login to your Student/Admin account to access the Virtual Library.</p>
                      </a>
                    </div>
                  </div>
                </div>
              </div>

            </div>

            <div class="col l2"></div>
          </div>

    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
      <script>
	    	$(window).on('load', function(){
	    	if('serviceWorker' in navigator){ 
			 	try{
			 		navigator.serviceWorker.register('sw.js');
			 		console.log('SW registered');
			 	}catch(error){
			 		console.log('SW failed');
			 	}
			 }
			});
	    </script>
  </body>
</html>
